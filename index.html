<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>الغدير للنقل والتخليص الكمركي | GHADIR LOGISTICS</title>
<link rel="icon" type="image/png" href="7FEDC5DA-8C53-4216-A4DB-E7118589F3EE.png">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Cairo', sans-serif;
  background-color: #004b95; /* لون موحّد أزرق ملكي */
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
  overflow: hidden;
}

/* ===== الهيدر (الشعار) ===== */
header {
  text-align: center;
  margin-bottom: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
header img {
  width: 180px;
  height: auto;
  display: block;
  margin: 0 auto 0.5rem auto; /* يضع الشعار بالمنتصف تماماً */
  transform: translateY(5px); /* تعديل طفيف لتوازن الحرف G */
}
header h1 {
  margin: 0;
  padding: 0;
  color: #f0cd63;
  font-size: 1.25rem;
  font-weight: 700;
  letter-spacing: 0.3px;
}

/* ===== صندوق تسجيل الدخول ===== */
.login-box {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.18);
  border-radius: 14px;
  padding: 2rem 2.5rem;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 0 25px rgba(0,0,0,0.25);
}
h2 {
  color: #f0cd63;
  margin-bottom: 1rem;
}
input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  margin: 8px 0;
  font-size: 1rem;
  text-align: center;
}
input:focus {
  outline: 2px solid #c2a356;
  background-color: #fff;
  color: #000;
}
button {
  width: 100%;
  padding: 10px;
  background: #c2a356;
  color: #000;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  font-size: 1rem;
}
button:hover {
  background: #f0cd63;
  transform: translateY(-2px);
}
.error {
  color: #ffb3b3;
  margin-top: 10px;
  font-size: 0.9rem;
  display: none;
}

/* ===== الفوتر ===== */
footer {
  position: absolute;
  bottom: 10px;
  text-align: center;
  width: 100%;
  font-size: 0.85rem;
  color: rgba(255,255,255,0.6);
}
</style>
</head>

<body>

<header>
  <img src="7FEDC5DA-8C53-4216-A4DB-E7118589F3EE.png" alt="ghadir logistics logo">
  <h1>شركة الغدير للنقل والتخليص الكمركي</h1>
</header>

<div class="login-box">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم" autocomplete="off">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button onclick="login()">دخول</button>
  <p class="error" id="error">⚠️ اسم المستخدم أو كلمة المرور غير صحيحة</p>
</div>

<footer>© 2026 شركة الغدير للنقل والتخليص الكمركي</footer>

<script>
function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  if (user === "star" && pass === "star") {
    localStorage.setItem("loggedIn", "true");
    window.location.href = "home.html";
  } else {
    error.style.display = "block";
    setTimeout(() => error.style.display = "none", 3000);
  }
}

if (localStorage.getItem("loggedIn") === "true") {
  window.location.href = "home.html";
}
</script>
</body>
</html>
