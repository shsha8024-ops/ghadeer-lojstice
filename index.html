<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول | شركة الغدير للنقل والتخليص الكمركي</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://img.freepik.com/free-photo/logistics-transportation-container-truck-ship-port-ai-generated_188544-33483.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      direction: rtl;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    main.container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      padding: 2.8rem;
      max-width: 400px;
      width: 90%;
      text-align: right;
    }

    .logo-text {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #d4af37, #f9d976);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.2rem;
    }

    .logo-sub {
      text-align: center;
      color: #0052cc;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 1.2rem;
    }

    h2 {
      text-align: center;
      color: #0052cc;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      color: #155a4b;
    }

    input {
      background: rgba(255,255,255,0.9);
      border: 1px solid #a8dadc;
      border-radius: 10px;
      padding: 10px;
      color: #2d3436;
    }

    button[type=submit] {
      background-color: #0052cc;
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      border: none;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(0, 82, 204, 0.4);
      transition: all 0.3s ease;
    }

    button[type=submit]:hover {
      background-color: #0074ff;
      transform: translateY(-2px);
    }

    .error-msg {
      color: #ff3b30;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="logo-text">شركة الغدير</div>
    <div class="logo-sub">للنقل والتخليص الكمركي</div>
    <h2>تسجيل الدخول</h2>

    <form id="loginForm">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" required placeholder="example@transport.com">

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" required placeholder="********">

      <button type="submit">تسجيل الدخول</button>
      <div class="error-msg" id="errorMsg">❌ البريد الإلكتروني أو كلمة المرور غير صحيحة</div>
    </form>
  </main>

  <script>
    // ✅ إذا المستخدم مسجل دخول سابقاً، يروح مباشرة إلى home.html
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'home.html';
    }

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === "starkocer@gmail.com" && password === "star1996") {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = "home.html";
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
