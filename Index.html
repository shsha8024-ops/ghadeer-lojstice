<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول | شركة الغدير لنقل وتخليص المكرمي</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://img.freepik.com/free-photo/logistics-transportation-container-truck-ship-port-ai-generated_188544-33483.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      direction: rtl;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    main.container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      padding: 2.8rem;
      max-width: 400px;
      width: 90%;
      text-align: right;
    }

    .logo-text {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #d4af37, #f9d976);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.2rem;
    }

    .logo-sub {
      text-align: center;
      color: #0052cc;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 1.2rem;
    }

    h2 {
      text-align: center;
      color: #0052cc;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      color: #155a4b;
    }

    input {
      background: rgba(255,255,255,0.9);
      border: 1px solid #a8dadc;
      border-radius: 10px;
      padding: 10px;
      color: #2d3436;
    }

    button[type=submit] {
      background-color: #0052cc;
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
      border: none;
      margin-top: 10px;
      box-shadow: 0 5px 15px rgba(0, 82, 204, 0.4);
      transition: all 0.3s ease;
    }

    button[type=submit]:hover {
      background-color: #0074ff;
      transform: translateY(-2px);
    }

    .extras {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extras a {
      color: #0052cc;
      text-decoration: none;
      font-weight: 600;
    }

    .extras a:hover {
      text-decoration: underline;
    }

    .lang-toggle {
      text-align: center;
      margin-top: 1.5rem;
    }

    .lang-toggle button {
      background: none;
      border: none;
      color: #0052cc;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="logo-text">شركة الغدير</div>
    <div class="logo-sub">لنقل وتخليص المكرمي</div>
    <h2 id="loginTitle">تسجيل الدخول</h2>

    <form id="loginForm">
      <label for="email" id="labelEmail">البريد الإلكتروني</label>
      <input type="email" id="email" required placeholder="example@transport.com">

      <label for="password" id="labelPass">كلمة المرور</label>
      <input type="password" id="password" required placeholder="********">

      <button type="submit" id="loginBtn">تسجيل الدخول</button>
    </form>

    <div class="extras">
      <a href="#">نسيت كلمة المرور؟</a>
      <a href="register.html">تسجيل جديد</a>
    </div>

    <div class="lang-toggle">
      <span id="toggleText">English?</span>
      <button id="langBtn">Switch</button>
    </div>
  </main>

  <script>
    const langBtn = document.getElementById('langBtn');
    let currentLang = 'ar';
    langBtn.addEventListener('click', () => {
      if (currentLang === 'ar') {
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        document.querySelector('.logo-text').textContent = 'Al-Ghadeer';
        document.querySelector('.logo-sub').textContent = 'Transport & Customs Clearance';
        document.getElementById('loginTitle').textContent = 'Login';
        document.getElementById('labelEmail').textContent = 'Email Address';
        document.getElementById('labelPass').textContent = 'Password';
        document.getElementById('loginBtn').textContent = 'Sign In';
        document.querySelector('.extras').innerHTML = `
          <a href="#">Forgot Password?</a>
          <a href="register.html">Create Account</a>
        `;
        document.getElementById('toggleText').textContent = 'العربية؟';
        currentLang = 'en';
      } else {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        document.querySelector('.logo-text').textContent = 'شركة الغدير';
        document.querySelector('.logo-sub').textContent = 'لنقل وتخليص المكرمي';
        document.getElementById('loginTitle').textContent = 'تسجيل الدخول';
        document.getElementById('labelEmail').textContent = 'البريد الإلكتروني';
        document.getElementById('labelPass').textContent = 'كلمة المرور';
        document.getElementById('loginBtn').textContent = 'تسجيل الدخول';
        document.querySelector('.extras').innerHTML = `
          <a href="#">نسيت كلمة المرور؟</a>
          <a href="register.html">تسجيل جديد</a>
        `;
        document.getElementById('toggleText').textContent = 'English?';
        currentLang = 'ar';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      alert(currentLang === 'ar'
        ? 'تم تسجيل الدخول بنجاح ✅'
        : 'Login successful ✅');
    });
  </script>
</body>
</html>
